# Root Hydra Configuration
# Contains: defaults composition, global metadata, shared toggles

defaults:
  - paths: default
  # Model, datamodule, optimizer, scheduler: specify via experiments
  # Example: python src/train.py experiment=transformer_base
  - callbacks: default
  - logger: wandb
  - hydra: default
  - _self_

# Global run metadata
seed: 42
task_name: "train"
tags: []
ckpt_path: null
resume: false

# Shared toggles (affect multiple components)
debug: false
compile: false
float32_matmul_precision: "high"
