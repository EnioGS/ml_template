# Model Configuration (ResNet example)
# Contains: LightningModule target, architecture hyperparams, loss/metrics

_target_: src.models.resnet_module.ResNetLitModule

# Architecture
backbone: "resnet18"
num_classes: 10
dropout: 0.0
pretrained: false

# Loss / Metrics
label_smoothing: 0.0

# Model-level regularization
weight_decay: 1e-2
